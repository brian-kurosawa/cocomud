alias:
    missing_action: >
        Le champ de texte contenant l'action est vide. Veuillez préciser
        l'action à associer à cet alias.
    missing_alias: >
        Le champ de texte contenant le nom de l'alias est vide.
        Vous devez préciser un nom pour cet alias.
    remove: >
        êtes-vous sûr de vouloir retirer l'alias {alias} ?
    unknown: >
        Impossible de trouver cet alias.
    unsaved: >
        Il se trouve plusieurs alias non sauvegardés dans la
        configuration. Si vous fermez cette boîte de dialogue sans
        sauvegarde, ces modifications seront perdues. Pour sauvegarder,
        cliquez sur 'non' puis sur 'ok'. Voulez-vous vraiment quitter
        cette boîte de dialogue sans sauvegarder ?
error: Erreur
information: Information
sharp:
    missing: >
        Impossible de trouver la ligne d'action sélectionnée.
    remove: >
        êtes-vous sûr de vouloir supprimer cette action ? {line}
trigger:
    add: Ajouter un trigger
    edit: Editer un trigger
    missing_action: >
        Le champ de texte contenant l'action est vide. Veuillez préciser
        l'action à associer à ce trigger.
    missing_reaction: >
        Le champ de texte contenant le nom du trigger est vide.
        Vous devez préciser une réaction pour ce trigger.
    remove: >
        êtes-vous sûr de vouloir retirer le trigger {trigger} ?
    unknown: >
        Impossible de trouver ce trigger.
    unsaved: >
        Il se trouve plusieurs triggers non sauvegardés dans la
        configuration. Si vous fermez cette boîte de dialogue sans
        sauvegarde, ces modifications seront perdues. Pour sauvegarder,
        cliquez sur 'non' puis sur 'ok'. Voulez-vous vraiment quitter
        cette boîte de dialogue sans sauvegarder ?
world:
    hostname: >
        Vous devez préciser un nom d'hôte valide pour cet univers.  Ce
        peut être une adresse IP (comme 10.35.1.128) ou un nom d'hôte (comme
        exemple.com).
    invalid_port: >
        Vous devez préciser un numéro de port valide. Ce doit être un
        nombre entre 0 et 65535.
    missing: >
        Vous devez préciser un nom pour cet univers.
    port: >
        Vous devez préciser un numéro de port pour se connecter à cet
        univers.
    remove: >
        êtes-vous sûr de vouloir supprimer cet univers ?
    unknown: >
        L'univers sélectionné n'a pas pu être trouvé.
update:
    available: >
        Une nouvelle mise à jour (build numéro {build}) est disponible.
        Souhaitez-vous la télécharger et l'installer maintenant ? Si
        vous choisisssez 'oui', le client sera fermé pendant l'installation
        et ré-ouvert après celle-ci.
    checking: Vérification des mises à jour disponibles...
    confirm_cancel: Êtes-vous sûr de vouloir interrompre l'installation de cette mise à jour ?
    downloading: Téléchargement de la nouvelle mise à jour...
    extracting: Extraction de l'archive...
    loading: Chargement...
    noupdate: Aucune mise à jour n'est disponible pour l'instant.
    title: Vérification des mises à jour
    updating: Mise à jour de CocoMUD
