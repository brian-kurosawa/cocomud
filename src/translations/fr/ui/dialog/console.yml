title: Console Python
warning: |
    ATTENTION: cette console est destinée aux développeurs uniquement.
    On peut faire beaucoup de dégâts via cette interface. C'est un
    outil de déboguage fantastique, mais il est très facile de mal
    l'utiliser.

    Variables définies :
        client: le client connecté au serveur du MUD
        engine: le moteur du jeu (GameEngine)
        panel: l'objet MUDPanel pour cette session
        session: la session active
        sharp_engine: le moteur SharpScript pour cette session
        world: l'univers courant
