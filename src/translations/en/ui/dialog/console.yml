title: Python console
warning: |
    BEWARE: this console is strictly for developers.  Much damage
    can be done through it.  It's a fantastic debugging tool, but
    shouldn't be used without knowing the hierarchy and layout of
    the code.

    Defined variables:
        client: the client that is connected to the MUD server
        engine: the game engine
        panel: the MUD panel for this session
        session: the session specific to this connection
        sharp_engine: the sharp engine for this session
        world: the current world
